<mat-card class="padding-10">
  <mat-card-title>
    <h1>{{'Login.Title' | translate }}</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="flex-column">
      <mat-form-field appearance="outline">
        <mat-label>{{'User.Fields.Email' | translate}}</mat-label>
        <!-- <mat-error *ngIf="form.get('email')?.hasError">
                  Inserisci un indirizzo email valido.
                </mat-error> -->
        <input matInput formControlName="email" type="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{'User.Fields.Password' | translate}}</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.get('password')?.hasError && form.get('email')?.hasError">
         {{'Login.Error' | translate }}<!-- email o password non valida -->
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="button-container">
    <button mat-raised-button color="primary" (click)="login()">{{'Login.Actions.Login' | translate}}</button>
    <button mat-raised-button color="warn" (click)="openRegisterForm()">{{'Login.Actions.Register' | translate}}</button>
  </mat-card-actions>
</mat-card>
