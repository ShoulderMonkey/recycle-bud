<h1 mat-dialog-title>Registering as</h1>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput formControlName="control">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="New password" formControlName="password">
            <mat-error *ngIf="form.hasError('required', 'password')">
              Please enter your new password
            </mat-error>
          </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Confirm password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
            <mat-error *ngIf="form.hasError('notSame')">
              Passwords do not match
            </mat-error>  
          </mat-form-field>
    </form>
</mat-dialog-content>
