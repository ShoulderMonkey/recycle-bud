<h1 mat-dialog-title>Registering as</h1>
<mat-dialog-content>
    <form [formGroup]="form" class="flex-column">
        <mat-form-field>
          <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>First name</mat-label>
            <input matInput formControlName="firstname">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
            <input matInput formControlName="lastname">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="New password" suggested="new-password" type="password" formControlName="password">
            <mat-error *ngIf="form.hasError('required', 'password')">
              Please enter your new password
            </mat-error>
          </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" suggested="new-password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
            <mat-error *ngIf="form.hasError('notSame')">
              Passwords do not match
            </mat-error>  
          </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="register()">Register</button>
  <button mat-raised-button [matDialogClose]="false">Cancel</button>
</mat-dialog-actions>
