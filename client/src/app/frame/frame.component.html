<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{'Nav.Menu.Title'| translate}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home"><mat-icon>home</mat-icon>{{'Nav.Menu.Home'|translate}}</a>
      <a mat-list-item href="list"><mat-icon>receipt_long</mat-icon>{{'Nav.Menu.Transactions'|translate}}</a>
      @if(isAdmin){
        <a mat-list-item href="user"><mat-icon>group</mat-icon>{{'Nav.Menu.Users'|translate}}</a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- begin -->
      <div>
        <mat-icon>recycling</mat-icon>
        <span>RecycleBUD</span>
      </div>
      <!-- end -->
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>language</mat-icon> 
        </button>
        <span>{{translate.currentLang}}</span>
        <mat-menu #menu="matMenu">
          @for (lang of langs; track lang) {
            <button mat-menu-item (click)="changeLang(lang)">
              <span>{{lang}}</span>
            </button>
          }
        </mat-menu>
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="route-container ">
      <ng-content></ng-content>
    </div>
   
  </mat-sidenav-content>
</mat-sidenav-container>
